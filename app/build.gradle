apply plugin: 'com.android.application'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig {
    applicationId "com.appboy.segment.appboysample"
    // Segment.io supports down to api 14:  https://segment.com/docs/libraries/android/
    minSdkVersion 14
    targetSdkVersion 23
    versionCode 1
    versionName "1.0.0"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile 'com.android.support:appcompat-v7:23.1.0'
  compile 'com.android.support:design:23.1.0'
  compile('com.segment.analytics.android:analytics:4.0.0') {
    transitive = true
  }
  compile 'com.appboy:appboy-segment-integration:1.0.0'
}
